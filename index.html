<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheez Lu - Demo Layout</title>
  <style>
    /* Reset and basic setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.5;
    }

    /* ===== Left Sidebar ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;       /* Adjust as needed */
      height: 100vh;
      padding: 2rem;
      background: #fff;
      /* No border on the right */
    }
    .sidebar h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    /* Navigation list */
    .nav-list {
      list-style: none;
      margin-top: 1.5rem;
    }
    .nav-list li {
      margin-bottom: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      color: #333;
      transition: color 0.2s ease;
    }
    .nav-list li:hover {
      color: #000;
    }
    .nav-list li.active {
      font-weight: bold;
    }

    /* Social links at bottom of sidebar */
    .sidebar .social {
      margin-top: 3rem;
    }
    .sidebar .social a {
      display: inline-block;
      margin-right: 1.2rem;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }
    .sidebar .social a:hover {
      color: #000;
    }

    /* ===== Main content area ===== */
    .main-content {
      margin-left: 240px;  /* Reserve the sidebar space */
      padding: 2rem 3rem;
    }

    /* Sections hidden by default */
    .page-section {
      display: none;
    }
    .page-section.active {
      display: block; /* Only active section is shown */
    }

    .page-section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    /* Gallery layout with figure captions */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem; /* Spacing between figures */
    }
    figure {
      max-width: 300px;
      text-align: center;
    }
    figure img {
      width: 100%;
      display: block;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    figcaption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Left sidebar -->
  <div class="sidebar">
    <h1>SHEEZ LU</h1>
    <ul class="nav-list" id="navList">
      <li data-target="illustration" class="active">Illustration</li>
      <li data-target="sketchbook">Sketchbook</li>
      <li data-target="prints-zine">Prints / Zine</li>
      <li data-target="comic-doodle">Comic / Doodle</li>
      <li data-target="about">About</li>
    </ul>

    <!-- Social links -->
    <div class="social">
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="mailto:xxx@example.com" target="_blank">Email</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">

    <!-- Illustration -->
    <div id="illustration" class="page-section active">
      <h2>Illustration</h2>
      <div class="gallery">
        <figure>
          <img src="static/image/1.jpg" alt="Illustration 1" />
          <figcaption>Short description for Illustration 1</figcaption>
        </figure>
        <figure>
          <img src="static/image/2.jpg" alt="Illustration 2" />
          <figcaption>Short description for Illustration 2</figcaption>
        </figure>
        <figure>
          <img src="static/image/3.jpg" alt="Illustration 3" />
          <figcaption>Short description for Illustration 3</figcaption>
        </figure>
      </div>
    </div>

    <!-- Sketchbook -->
    <div id="sketchbook" class="page-section">
      <h2>Sketchbook</h2>
      <div class="gallery">
        <figure>
          <img src="static/image/1.jpg" alt="Sketchbook 1" />
          <figcaption>Short description for Sketchbook 1</figcaption>
        </figure>
        <figure>
          <img src="static/image/2.jpg" alt="Sketchbook 2" />
          <figcaption>Short description for Sketchbook 2</figcaption>
        </figure>
        <figure>
          <img src="static/image/3.jpg" alt="Sketchbook 3" />
          <figcaption>Short description for Sketchbook 3</figcaption>
        </figure>
      </div>
    </div>

    <!-- Prints / Zine -->
    <div id="prints-zine" class="page-section">
      <h2>Prints / Zine</h2>
      <div class="gallery">
        <figure>
          <img src="static/image/1.jpg" alt="Prints 1" />
          <figcaption>Short description for Prints 1</figcaption>
        </figure>
        <figure>
          <img src="static/image/2.jpg" alt="Prints 2" />
          <figcaption>Short description for Prints 2</figcaption>
        </figure>
        <figure>
          <img src="static/image/3.jpg" alt="Prints 3" />
          <figcaption>Short description for Prints 3</figcaption>
        </figure>
      </div>
    </div>

    <!-- Comic / Doodle -->
    <div id="comic-doodle" class="page-section">
      <h2>Comic / Doodle</h2>
      <div class="gallery">
        <figure>
          <img src="static/image/1.jpg" alt="Comic 1" />
          <figcaption>Short description for Comic 1</figcaption>
        </figure>
        <figure>
          <img src="static/image/2.jpg" alt="Comic 2" />
          <figcaption>Short description for Comic 2</figcaption>
        </figure>
      </div>
    </div>

    <!-- About -->
    <div id="about" class="page-section">
      <h2>About</h2>
      <p>Some introduction or contact information here.</p>
    </div>
  </div>

  <!-- Simple JS to toggle sections -->
  <script>
    const navItems = document.querySelectorAll('#navList li');
    const pages = document.querySelectorAll('.page-section');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        // Remove 'active' from all
        navItems.forEach(nav => nav.classList.remove('active'));
        pages.forEach(page => page.classList.remove('active'));

        // Mark current item active
        item.classList.add('active');
        // Show corresponding page
        const targetId = item.dataset.target;
        document.getElementById(targetId).classList.add('active');
      });
    });
  </script>

</body>
</html>
